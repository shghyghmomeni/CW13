    <div class="login-container">
      <div class="form">
        <input id="username" type="text" placeholder="نام کاربری" />
        <input id="fullname" type="text" placeholder="نام و نام خانوادگی" />
        <input id="phonenumber" type="text" placeholder="شماره موبایل" />
        <button id="loginbtn" class="btn">ورود</button>
      </div>
    </div>

          <button data-day="shanbe">شنبه</button

        </div>
        <div class="weekDays" data-day="yekshanbe">
          <button data-day="yekshanbe">یکشنبه</button

        </div>
        <div class="weekDays" data-day="doshanbe">

        <div class="weekDays" data-day="seshanbe">

        </div>
        <div class="weekDays" data-day="charshanbe">
          <button data-day="charshanbe">چهارشنبه</button
          ><span class="count" data-day="charshanbe">5</span>
        </div>
        <div class="weekDays" data-day="panjshanbe">
          <button data-day="panjshanbe">پنج شنبه</button
          ><span class="count" data-day="panjshanbe">5</span>
        </div>
        <div class="weekDays" data-day="jome">
          <button data-day="jome">جمعه</button
          ><span class="count" data-day="jome">5</span>
        </div>
      </div>
